<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
  text-align: center;
}

form {
  margin: 0 auto;
  width: 50%;
}

label {
  display: inline-block;
  width: 150px;
}

input[type="number"] {
  width: 75px;
}

  width: 150px;

  margin-left: 150px;

  font-weight: bold;
  text-align: center;
}

    </style>
    <title>Car Rental Calculator</title>   
</body>
</html>
  <h1>Car Rental Calculator</h1>
  <form>
    <label for="days">Number of Days Rented:</label>
    <input type="number" id="days" name="days"><br>

    <label for="carType">Car Type:</label>
    <select id="carType" name="carType">
      <option value="economy">Economy</option>
      <option value="midsize">Midsize</option>
      <option value="luxury">Luxury</option>
    </select><br>

    <button type="button" onclick="calculateRentalCost()">Calculate Cost</button>

    <p id="totalCost"></p>
  </form>

  <script>
    function calculateRentalCost() {
  const daysInput = document.getElementById("days");
  const carTypeInput = document.getElementById("carType");
  const totalCostOutput = document.getElementById("totalCost");

  const days = Number(daysInput.value);
  const carType = carTypeInput.value;

  let rentalCost;

  switch (carType) {
    case "economy":
      rentalCost = 4000;
      break;
    case "midsize":
      rentalCost = 15000;
      break;
    case "luxury":
      rentalCost = 20000;
      break;
    default:
      rentalCost = 0;
      break;
  }

  const totalCost = rentalCost * days;

  totalCostOutput.textContent = `Total Rental Cost: Rs. ${totalCost}/-`;
}

  </script>
</body>
</html>

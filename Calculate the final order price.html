<!DOCTYPE html>
<html>
<head>
    <title>Calculate Total Cost of Items</title>
    <style>
        body {
            background-color: #efefef;
            font-family: Arial, sans-serif;
        }
        
        .cart {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: auto;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        ul {
            margin: 0;
            padding: 0;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            list-style: none;
        }
        
    </style>
</head>
<body>
    <h1>Calculate Total Cost of Items</h1>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p id="total"></p>
    </div>

    <script>
        const cartItems = [
            { name: "Apple", price: 20, quantity: 2 },
            { name: "Banana", price: 25, quantity: 3 },
            { name: "Orange", price: 30, quantity: 4 }
        ];
        
        const calculateTotal = (cartItems) => {
            const total = cartItems.reduce((accumulator, currentItem) => {
                return accumulator + (currentItem.price * currentItem.quantity);
            }, 0);
        
            return total;
        };
        
        const displayCartItems = (cartItems) => {
            const cartList = document.getElementById("cart");
            const totalText = document.getElementById("total");
        
            let cartHTML = "";
        
            cartItems.forEach((item) => {
                cartHTML += `<li>${item.name}: Rs. ${item.price}/- x ${item.quantity} = Rs. ${item.price * item.quantity}/-</li>`;
            });
        
            const totalCost = calculateTotal(cartItems);
        
            cartHTML += `<li><strong>Total:</strong> Rs. ${totalCost}/-</li>`;
        
            cartList.innerHTML = cartHTML;
            totalText.textContent = `Total Cost: Rs. ${totalCost}/-`;
        };
        
        displayCartItems(cartItems);
        
    </script>
</body>
</html>

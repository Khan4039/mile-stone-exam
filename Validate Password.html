<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Validation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            
            form {
                margin-top: 50px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            label {
                font-weight: bold;
                margin-bottom: 10px;
            }
            
            input {
                padding: 8px;
                border-radius: 5px;
                border: 1px solid #ccc;
                margin-bottom: 20px;
                width: 100%;
                box-sizing: border-box;
            }
            
            button {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 20px;
            }
            
            button:hover {
                background-color: #0062cc;
            }
            
            #status-msg {
                text-align: center;
                margin-top: 20px;
                font-weight: bold;
            }
            
        </style>
    </head>

    <body>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submit-btn">Submit</button>
        </form>

        <p id="status-msg"></p>

        <script>
            // Retrieve form element and status message element from the DOM
            const loginForm = document.getElementById("login-form");
            const statusMsg = document.getElementById("status-msg");
            
            // Add event listener to form submission
            loginForm.addEventListener("submit", (event) => {
                // Prevent default form submission behavior
                event.preventDefault();
            
                // Retrieve email and password field values
                const emailValue = document.getElementById("email").value;
                const passwordValue = document.getElementById("password").value;
            
                // Check if email is valid
                if (!emailValue.includes("@")) {
                    statusMsg.textContent = "Invalid email or password!";
                    statusMsg.style.color = "red";
                    return;
                }
            
                // Check if password length is valid
                if (passwordValue.length < 8) {
                    statusMsg.textContent = "Invalid email or password!";
                    statusMsg.style.color = "red";
                    return;
                }
            
                // If both email and password are valid, display success message
                statusMsg.textContent = "Valid email and password!";
                statusMsg.style.color = "green";
            });
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Toggle Heading Text</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            
            #heading {
                text-align: center;
                color: #007bff;
                margin-top: 50px;
            }
            
            #toggle-btn {
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                display: block;
                margin: 0 auto;
                margin-top: 20px;
            }
            
            #toggle-btn:hover {
                background-color: #0062cc;
            }
            
        </style>
    </head>

    <body>
        <h1 id="heading">The most affordable learning platform</h1>

        <button id="toggle-btn">Toggle Heading Text</button>

        <script>
            // Retrieve heading element from the DOM
            const headingElem = document.getElementById("heading");
            
            // Add event listener to toggle button
            const toggleBtn = document.getElementById("toggle-btn");
            toggleBtn.addEventListener("click", () => {
                if (headingElem.textContent === "The most affordable learning platform") {
                    headingElem.textContent = "PW Skills";
                } else {
                    headingElem.textContent = "The most affordable learning platform";
                }
            });
            
        </script>
    </body>
</html>

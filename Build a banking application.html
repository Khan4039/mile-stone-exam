<!DOCTYPE html>
<html>
    <head>
        <title>Banking Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5f5;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 50px;
            }
            
            #balance-container {
                width: 400px;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
            }
            
            #transaction-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 20px;
            }
            
            #transaction-container label {
                font-size: 18px;
                margin-bottom: 10px;
            }
            
            #transaction-container input {
                padding: 10px;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                margin-right: 10px;
            }
            
            #transaction-container button {
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 10px;
            }
            
            #transaction-container button:hover {
                background-color: #0062cc;
            }
            
        </style>
    </head>

    <body>
        <h1>Welcome to My Bank</h1>

        <div class="container">
            <div id="balance-container">
    <p>Your current balance is: â‚¹<span id="balance">1000</span></p>
            </div>

            <div id="transaction-container">
                <label for="amount-input">Enter amount:</label>
                <input type="number" id="amount-input" />

                <button id="deposit-btn">Deposit</button>
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>

        <script>
            // Create customer object with key-value pairs for name and balance
            const customer = {
                name: "John Doe",
                balance: 1000
            };
            
            // Retrieve balance element from the DOM
            const balanceElem = document.getElementById("balance");
            
            // Update balance element with initial balance
            balanceElem.textContent = customer.balance;
            
            function deposit(amount) {
                // Ensure that amount is a positive number
                if (amount <= 0) {
                    alert("Please enter a valid amount");
                    return;
                }
            
                // Add deposited amount to balance
                customer.balance += amount;
            
                // Update balance element with new balance
                balanceElem.textContent = customer.balance;
            }
            
            function withdraw(amount) {
                // Ensure that amount is a positive number
                if (amount <= 0) {
                    alert("Please enter a valid amount");
                    return;
                }
            
                // Ensure enough funds are available for withdrawal
                if (amount > customer.balance) {
                    alert("Insufficient funds");
                    return;
                }
            
                // Subtract withdrawn amount from balance
                customer.balance -= amount;
            
                // Update balance element with new balance
                balanceElem.textContent = customer.balance;
            }
            
            // Add event listener to deposit button
            const depositBtn = document.getElementById("deposit-btn");
            depositBtn.addEventListener("click", () => {
                const amount = parseInt(document.getElementById("amount-input").value);
                deposit(amount);
            });
            
            // Add event listener to withdraw button
            const withdrawBtn = document.getElementById("withdraw-btn");
            withdrawBtn.addEventListener("click", () => {
                const amount = parseInt(document.getElementById("amount-input").value);
                withdraw(amount);
            });
            
        </script>
    </body>
</html>
